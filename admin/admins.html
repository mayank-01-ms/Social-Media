<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Admins</title>
</head>

<body data-theme="green">
    <main>
        <section class="glass">
            <div class="navigation">
                <div class="admin_info">
                    <img src="../../images/avtar.png" alt="">
                    <h3>Mayank Singh</h3>
                    <p>Owner</p>
                </div>
                <ul class="links">
                    <li>
                        <a href="index.html">
                            <img src="" alt="">
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="user.html">
                            <img src="" alt="">
                            Manage user
                        </a>
                    </li>
                    <li>
                        <a href="reports.html">
                            <img src="" alt="">
                            Reports
                        </a>
                    </li>
                    <li class="active">
                        <a href="#">
                            <img src="" alt="">
                            Admins
                        </a>
                    </li>
                </ul>
                <div class="logout">
                    Logout
                </div>
            </div>
            <div class="content">
                <header>
                    <h1>View Admins</h1>
                    <div class="theme_selector">
                        <p>Theme:</p>
                        <ul>
                            <li>
                                <input type="radio" name="theme" id="Peach" value="peach">
                                <label for="Peach">Peach</label>
                                <div class="check"><div class="inside"></div>
                            </li>
                            <li>
                                <input type="radio" name="theme" id="Green" value="green">
                                <label for="Green">Green</label>
                            </li>
                            <li>
                                <input type="radio" name="theme" id="Dark" value="dark">
                                <label for="Dark">Dark</label>
                            </li>
                        </ul>
                    </div>
                </header>
                <section class="scrollable_view">
                    <table class="admins_list">
                        <thead>
                            <tr>
                                <th>S. No.</th>
                                <th>Profile Picture</th>
                                <th>User Name</th>
                                <th>Real Name</th>
                                <th>Email</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1.</td>
                                <td class="admin_profilepic">
                                    <img src="images/avtar.png" alt="">
                                </td>
                                <td>
                                    <p>Mayank</p>
                                    <p>Owner</p>
                                </td>
                                <td>Mayank Singh</td>
                                <td>abc@xyz.com</td>
                                <td>
                                    <button class="remove_admin disabled" title="Cannot remove owner">Remove</button>
                                </td>
                            </tr>
                            <tr>
                                <td>2.</td>
                                <td class="admin_profilepic">
                                    <img src="https://picsum.photos/id/127/100/100" alt="">
                                </td>
                                <td>
                                    <p>Test</p>
                                    <p>Admin</p>
                                </td>
                                <td>Test User</td>
                                <td>abc@test.com</td>
                                <td>
                                    <button class="remove_admin">Remove</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="add_adminbtn" title="Add an admin">
                        +
                    </div>
                </section>
            </div>
        </section>
    </main>
</body>
<script src="js/main.js"></script>
<script>
    document.querySelector('.add_adminbtn').addEventListener('click', () => {
        location.assign('add.html');
    })
</script>
</html>
