<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Login - Admin area</title>
</head>

<body data-theme="green">
    <main>
        <section class="glass">
            <div class="content">
                <header>
                    <h1>Welcome to Nexus Admin Area</h1>
                    <div class="theme_selector">
                        <p>Theme:</p>
                        <ul>
                            <li>
                                <input type="radio" name="theme" id="Peach" value="peach">
                                <label for="Peach">Peach</label>
                                <div class="check"><div class="inside"></div>
                            </li>
                            <li>
                                <input type="radio" name="theme" id="Green" value="green">
                                <label for="Green">Green</label>
                            </li>
                            <li>
                                <input type="radio" name="theme" id="Dark" value="dark">
                                <label for="Dark">Dark</label>
                            </li>
                        </ul>
                    </div>
                </header>
                <section class="scrollable_view login_form">
                    <form action="">
                        <h4>Login</h4>
                        <div class="input_group">
                            <label for="username">Username</label>
                            <input type="text" id="username">
                        </div>
                        <div class="input_group">
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </div>
                        <div id="msg"></div>
                        <button type="submit">Login</button>
                    </form>
                </section>
            </div>
        </section>
    </main>
</body>
<script src="js/main.js"></script>

</html>
